<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
          margin: 0;
          /* vh 是view height 既视窗高度的意思，100就是100%占满窗口高度 */
          height: 100vh;
          background-color: #eee;
        }
     .flex {
          display: flex;
        }
        /* 占满比例 */
        .flex1 {
          flex: 1;
        }
        /* 竖向 */
        .column {
          flex-direction: column;
        }
        /* 阴影 */
        .yinYing {
          box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
            rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }
        /* 白色背景 */
        .baiSe {
          background-color: #fff;
        }
        /* 上下左右外边距 */
        .mg8 {
          margin: 8px;
        }
        /* 右外边距 */
        .mgr8 {
          margin-right: 8px;
        }
        /* 上外边距 */
        .mgt8 {
          margin-top: 8px;
        }
        /* 四个小盒子 */
        .shuJu {
          height: 100px;
        }
        /* 中间的大盒子 */
        .lieBiaoXiang {
          height: 160px;
        }
        /* 导航条 */
        .daoHang {
          padding: 10px 20px;
          border-bottom: 1px solid rgb(201, 201, 201);
          font-size: 14px;
          color: #666;
        }
        .neiRong::-webkit-scrollbar {
          display: none; /* Chrome Safari */
        }

        /* 当屏幕宽度小于600px时要改变的css */
        @media (max-width: 600px) {
          /* 小屏幕上取消侧边栏，后面学js时会教怎么弹出 */
          .ceBian {
            display: none;
          }
          /* 内容栏和数据栏flex方向改为竖向 */
          .neiRong {
            flex-direction: column;
          }
          .shuJuQu {
            flex-direction: column;
          }
          /* 右区加左外边距 */
          .youQu {
            margin-left: 8px;
          }
          /* 数据块外边距，大小改为自动宽高 */
          .shuJu {
            margin: 0 0 8px;
            flex: auto;
          }
        }
    </style>
  </head>
  <body class="flex">
    <div style="width: 200px;z-index: 1;" class="baiSe yinYing">
        
    </div>
    <div style="overflow: auto;" class="flex1 column flex">
      <div style="height: 60px;z-index: 1;" class="baiSe yinYing"></div>
      <div class="flex1 flex">
        <div style="flex: 3" class="flex column mg8">
          <div class="flex">
            <div style="height: 100px" class="flex1 baiSe mgr8 yinYing"></div>
            <div style="height: 100px" class="flex1 baiSe mgr8 yinYing"></div>
            <div style="height: 100px" class="flex1 baiSe mgr8 yinYing"></div>

          </div>
          <div class="flex column">
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
             <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
            <div style="height: 160px" class="baiSe mgt8 yinYing"></div>
          </div>
        </div>
        <div style="flex: 1" class="flex column mgr8 mgt8">
          <div style="height: 150px" class="baiSe yinYing"></div>
          <div style="height: 300px" class="baiSe flex1 mgt8 yinYing"></div>
        </div>
      </div>
    </div>
  </body>
</html>
